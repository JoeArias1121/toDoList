<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="flex-container">
        <div class="row">
            <h1>To-Do</h1>
        </div>
        <div class="row">
            <input type="checkbox" class="check" id="i0" name="i0">
            <input type="text" class="task" id="t0" name="t0">
        </div>
        
        <div class="row">
            <input type="checkbox" class="check" id="i1" name="i1">
            <input type="text" class="task" id="t1" name="t1">
        </div>
        <div class="row">
            <input type="checkbox" class="check" id="i2" name="i2" value="1">
            <input type="text" class="task" id="t2" name="t2">
        </div>
        <div class="row">
            <button>+</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
